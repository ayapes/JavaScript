    <script>
        $(".hoge-item .img-box >img").click(function () {
  var src = $(this).attr("src");
  var cap = $(this).attr("alt")
  $(".modal-block").fadeIn()
  $(".modal-block").css("display", "flex")

  $("#popup").attr("src", src);
  $(".caption").text(cap);
})
$(".img-section >span").click(function () {
  $(".modal-block").css("display", "none")
})
    </script>
