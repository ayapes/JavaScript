<body>
    <script>
        const arry1 = [...Array(13)].map((_, i) => i + 1);
        const arry2 = [...Array(4)].map((_, i) => i + 1);
let bufs = [];
        for (let i = 0; i < arry2.length; i++) {
            for (let j = 0; j < arry1.length; j++) {
                const cardImg = "card" + i + "-" + j + ".jpg";
                bufs.push(cardImg);

            }
        }
        function arrayShuffle(array) {
            for (var j = (array.length - 1); 0 < j; j--) {

                // 0〜(j+1)の範囲で値を取得
                var r = Math.floor(Math.random() * (j + 1));

                // 要素の並び替えを実行
                var tmp = array[j];
                array[j] = array[r];
                array[r] = tmp;
            }
            return array;

        };
        const rand = arrayShuffle(bufs);
            console.log(rand);
    </script>
</body>
